{% extends 'base.html' %}

{% block title %}Edit Recipe - Recipe App{% endblock %}

{% block content %}
<h2 class="mb-4">{{ form.instance.pk|yesno:"Edit Recipe,Create Recipe" }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'recipe_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
