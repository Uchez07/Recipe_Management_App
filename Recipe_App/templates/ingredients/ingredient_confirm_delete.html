{% extends "base.html" %}
{% block title %}Delete Ingredient{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-danger text-white">
            <h5 class="mb-0">Delete Ingredient</h5>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete <strong>{{ object.name }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'ingredient-list' recipe_id=object.recipe.id %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
