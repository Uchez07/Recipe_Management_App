{% extends "base.html" %}
{% block title %}Ingredient Form{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">{{ form.instance.pk|yesno:"Edit Ingredient,Add Ingredient" }}</h5>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success mt-2">Save</button>
                <a href="{% url 'ingredient-list' recipe_id=form.instance.recipe.id|default:request.resolver_match.kwargs.recipe_id %}" 
                   class="btn btn-secondary mt-2">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
