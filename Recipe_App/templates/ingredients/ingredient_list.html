
{% extends "base.html" %}
{% block title %}Ingredients List{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Ingredients for {{ ingredients.0.recipe.title|default:"this recipe" }}</h3>
        <a href="{% url 'ingredient-create' recipe_id=recipe_id %}" class="btn btn-primary">Add Ingredient</a>
    </div>
    
</div>
{% endblock %}
