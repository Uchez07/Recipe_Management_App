{% extends 'base.html' %}

{% block title %}Recipes - Recipe App{% endblock %}

{% block content %}
<h1 class="mb-4">All Recipes</h1>

<div class="row">
    {% for recipe in recipes %}
    <div class="col-md-4 mb-3">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">{{ recipe.title }}</h5>
                <p class="card-text">{{ recipe.description|truncatewords:20 }}</p>
                <a href="{% url 'recipe_detail' recipe.pk %}" class="btn btn-primary btn-sm">View</a>
            </div>
        </div>
    </div>
    {% empty %}
    <p>No recipes available.</p>
    {% endfor %}
</div>
{% endblock %}
