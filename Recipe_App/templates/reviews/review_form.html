{% extends "base.html" %}
{% block title %}Add/Edit Review{% endblock %}

{% block content %}
<div class="card p-4 shadow">
    <h2 class="mb-3">Add/Edit Review</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="javascript:history.back()" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
